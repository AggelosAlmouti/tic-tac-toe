<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <content>
        <h1 class="results">XXXXXXXXXXXXXXX WINS!</h1>
        <div class="players">
            <input type="text" class="player1" placeholder="player1" maxlength="15">
            <input type="text" class="player2" placeholder="player2" maxlength="15">
        </div>
        <div class="gameboard">
            <div class="square" data-index="00"></div>
            <div class="square" data-index="01"></div>
            <div class="square" data-index="02"></div>
            <div class="square" data-index="10"></div>
            <div class="square" data-index="11"></div>
            <div class="square" data-index="12"></div>
            <div class="square" data-index="20"></div>
            <div class="square" data-index="21"></div>
            <div class="square" data-index="22"></div>
        </div>
        <button class="restart">RESTART</button>
    </content>
</body>

</html>
